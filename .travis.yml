env:
  global:
  - REPO_DIR=stk
  - BUILD_COMMIT=development
  - BUILD_DEPENDS="numpy"
  - TEST_DEPENDS="numpy"
  - PLAT=x86_64

language: python
python: 3.7
services: docker
dist: xenial
matrix:
  include:
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.4
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.5
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.7
    - MB_PYTHON_OSX_VER=10.9

before_install:
- python --version
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install

script:
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
- cd $REPO_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/wheelhouse/python-stk-*.whl"
  skip_cleanup: true
  on:
    repo: simeks/stk-build
    tags: true
